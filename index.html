<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - check for your location.</title>
    <link rel="shortcut icon" href="weather icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check the current weather of your city.</h1>

    <form action="">
        <label for=" city">Name of city: </label><br>
        <input type="text" name="" id="city" placeholder="City"><br>
        <input type="submit" value="Submit" id="btn">

        <div class="weather">
            <div id="location-div">
                <span id="location-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><title>Location</title><path d="M256 48c-79.5 0-144 61.39-144 137 0 87 96 224.87 131.25 272.49a15.77 15.77 0 0025.5 0C304 409.89 400 272.07 400 185c0-75.61-64.5-137-144-137z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><circle cx="256" cy="192" r="48" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
                    </svg>
                </span>
                <span class="location"></span>
            </div>
            <h1 class="temperature"></h1>
            <p class="main-weather"></p>
        </div>
    </form>

    <div class="alert">
        Error fetching file!
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
